<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>First Webpage</title>
	<link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8">
	<style type="text/css">
		.header {
			font-size:72px;
			font-family:arial,helvetica,sans-serif;

			text-transform:uppercase;

			}

		</p>
		
		
	</section>

</html>
